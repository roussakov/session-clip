<mat-toolbar>

  <app-playback-control-panel (onPlayClick)="playClickHandler()"
                              (onStopClick)="stopClickHandler()"></app-playback-control-panel>
  <app-playback-progress-bar [progress]="playerProgress"></app-playback-progress-bar>

</mat-toolbar>
<div class="loader-indicator">
  <mat-progress-spinner *ngIf="loadingPlayerContent" mode="indeterminate"></mat-progress-spinner>
</div>

<section [class.ready]="!loadingPlayerContent" #playerElement>
  <div #playbackContainerElement id="playbackContainer">
    <div #iFrameWrapper>
      <iframe #iFrameRef
              frameborder="0"
              width="100%"
              height="100%"
              scrolling="no"
              srcdoc="<!DOCTYPE html>"></iframe>
    </div>
  </div>
</section>
